                        videoElement.loop = true;
                        
                        // è‡ªåŠ¨æ’­æ”¾è§†é¢‘
                        videoElement.play().catch(e => {
                            console.log('è§†é¢‘è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                            // å¦‚æœè‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œæ˜¾ç¤ºæ’­æ”¾æŒ‰é’®è®©ç”¨æˆ·æ‰‹åŠ¨è§¦å‘
                            playPauseBtn.textContent = 'â–¶ æ’­æ”¾';
                            isPlaying = false;
                        });
                    } catch (error) {
                        console.log('è§†é¢‘URLåŠ è½½å¤±è´¥ï¼Œç»§ç»­æ˜¾ç¤ºæ’­æ”¾å™¨ç•Œé¢:', error);
                    }
                    
                    startButton.style.display = 'none';
                    playerContainer.style.display = 'block';
                    createParticles();
                    isPlaying = true;
                    playPauseBtn.textContent = 'â¸ æš‚åœ';
                    
                    // è‡ªåŠ¨å…¨å±
                    autoFullscreen();
                } catch (error) {
                    console.error('åŠ è½½è§†é¢‘é”™è¯¯:', error);
                    // å³ä½¿å‡ºé”™ä¹Ÿç»§ç»­æ˜¾ç¤ºæ’­æ”¾å™¨ç•Œé¢
                    startButton.style.display = 'none';
                    playerContainer.style.display = 'block';
                    createParticles();
                }
            }
            
            async function initAudio(customUrl = null, isFile = false, fileObject = null) {
                try {
                    clearCurrentPlayback();
                    
                    if (audioContext) {
                        await audioContext.close();
                    }
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    let arrayBuffer;
                    
                    if (isFile && fileObject) {
                        currentMediaSource = 'file';
                        arrayBuffer = await fileObject.arrayBuffer();
                        
                        if (fileObject.type.startsWith('video/')) {
                            videoContainer.style.display = 'block';
                            videoElement.src = URL.createObjectURL(fileObject);
                            videoElement.loop = isLooping;
                            videoElement.onloadedmetadata = function() {
                                videoElement.play().catch(e => console.log('è§†é¢‘æ’­æ”¾é”™è¯¯:', e));
                            };
                        } else {
                            videoContainer.style.display = 'none';
                        }
                    } else if (customUrl) {
                        currentMediaSource = 'url';
                        videoContainer.style.display = 'none';
                        
                        const response = await fetch(customUrl, {
                            headers: {
                                'Accept': 'audio/mp3'
                            }
                        });
                        
                        if (!response.ok) throw new Error('æ— æ³•åŠ è½½éŸ³é¢‘');
                        arrayBuffer = await response.arrayBuffer();
                        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    }
                    
                    startButton.style.display = 'none';
                    playerContainer.style.display = 'block';
                    createParticles();
                    
                    if (customUrl || isFile) {
                        playAudio();
                    }
                    
                    // è‡ªåŠ¨å…¨å±
                    autoFullscreen();
                } catch (error) {
                    console.error('åŠ è½½é”™è¯¯:', error);
                    alert('åŠ è½½å¤±è´¥: ' + error.message);
                }
            }
            
            function playAudio() {
                if (!audioBuffer && currentMediaSource !== 'video') return;
                
                stopAudio();
                
                if (currentMediaSource === 'video') {
                    videoElement.play().catch(e => console.log('è§†é¢‘æ’­æ”¾é”™è¯¯:', e));
                    isPlaying = true;
                    playPauseBtn.textContent = 'â¸ æš‚åœ';
                    return;
                }
                
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = isLooping;
                sourceNode.playbackRate.value = playbackRate;
                sourceNode.detune.value = detune;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.value = volumeControl.value;
                
                sourceNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                sourceNode.start(0);
                isPlaying = true;
                playPauseBtn.textContent = 'â¸ æš‚åœ';
                
                if (currentMediaSource === 'file' && videoContainer.style.display === 'block') {
                    videoElement.play().catch(e => console.log('è§†é¢‘æ’­æ”¾é”™è¯¯:', e));
                }
            }
            
            function stopAudio() {
                if (sourceNode) {
                    try {
                        sourceNode.stop();
                    } catch(e) {
                        console.log('åœæ­¢éŸ³é¢‘é”™è¯¯:', e);
                    }
                    sourceNode.disconnect();
                    isPlaying = false;
                }
                
                if (videoElement.src) {
                    videoElement.pause();
                }
            }
            
            // æœç´¢éŸ³ä¹å‡½æ•°
            async function searchMusic() {
                const keyword = musicSearchInput.value.trim();
                if (!keyword) {
                    alert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                    return;
                }
                
                const api = apiSelector.value;
                searchResults.innerHTML = '<div style="padding: 20px; text-align: center;">æœç´¢ä¸­...</div>';
                searchResults.style.display = 'block';
                
                try {
                    const response = await fetch(`https://api.i-meto.com/meting/api?server=${api}&type=search&id=${encodeURIComponent(keyword)}`);
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        searchResults.innerHTML = '';
                        data.forEach((song, index) => {
                            const item = document.createElement('div');
                            item.className = 'search-result-item';
                            item.innerHTML = `
                                <img src="${song.pic}" class="result-cover" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 40 40\'%3E%3Crect fill=\'%233498db\' width=\'40\' height=\'40\'/%3E%3Ctext fill=\'%23ffffff\' font-family=\'Arial\' font-size=\'10\' x=\'50%25\' y=\'50%25\' dominant-baseline=\'middle\' text-anchor=\'middle\'%3Eå°é¢%3C/text%3E%3C/svg%3E'">
                                <div class="result-info">
                                    <div class="result-title">${song.name || song.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                                    <div class="result-artist">${song.artist || song.author || 'æœªçŸ¥è‰ºæœ¯å®¶'}</div>
                                </div>
                            `;
                            
                            item.addEventListener('click', () => {
                                playMusicFromAPI(song.url, song.name, song.artist, song.pic);
                                searchResults.style.display = 'none';
                            });
                            
                            searchResults.appendChild(item);
                        });
                    } else {
                        searchResults.innerHTML = '<div style="padding: 20px; text-align: center;">æœªæ‰¾åˆ°ç»“æœ</div>';
                    }
                } catch (error) {
                    console.error('æœç´¢å¤±è´¥:', error);
                    searchResults.innerHTML = '<div style="padding: 20px; text-align: center;">æœç´¢å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
                }
            }
            
            // ä»APIæ’­æ”¾éŸ³ä¹
            async function playMusicFromAPI(url, title, artist, cover) {
                try {
                    clearCurrentPlayback();
                    
                    if (audioContext) {
                        await audioContext.close();
                    }
                    audioContext = new (window.AudioContext || window.webkitAudioCont)();
                    
                    currentMediaSource = 'api';
                    videoContainer.style.display = 'none';
                    
                    document.querySelector('.title').textContent = title || 'å¿ƒçµæ²»æ„ˆéŸ³ä¹';
                    
                    const response = await fetch(url, {
                        headers: {
                            'Accept': 'audio/mp3',
                            'Referer': 'https://music.163.com/'
                        }
                    });
                    
                    if (!response.ok) throw new Error('æ— æ³•åŠ è½½éŸ³é¢‘');
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    startButton.style.display = 'none';
                    playerContainer.style.display = 'block';
                    createParticles();
                    playAudio();
                    
                    // è‡ªåŠ¨å…¨å±
                    autoFullscreen();
                } catch (error) {
                    console.error('æ’­æ”¾å¤±è´¥:', error);
                    alert('æ’­æ”¾å¤±è´¥: ' + error.message);
                }
            }
            
            // æ›´æ¢èƒŒæ™¯å›¾ç‰‡
            function changeBackgroundImage(file) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.body.style.backgroundImage = `url(${e.target.result})`;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            startButton.addEventListener('click', function() {
                loadDefaultVideo(); // ç‚¹å‡»åè‡ªåŠ¨åŠ è½½å¹¶æ’­æ”¾é»˜è®¤è§†é¢‘
            });
            
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    stopAudio();
                    playPauseBtn.textContent = 'â–¶ æ’­æ”¾';
                } else {
                    playAudio();
                }
            });
            
            volumeControl.addEventListener('input', function() {
                if (sourceNode && audioContext) {
                    const gainNode = audioContext.createGain();
                    sourceNode.disconnect();
                    sourceNode.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.value = this.value;
                }
                
                if (videoElement.src) {
                    videoElement.volume = this.value;
                }
            });
            
            playbackRateControl.addEventListener('input', function() {
                playbackRate = parseFloat(this.value);
                if (isPlaying) {
                    playAudio();
                }
                
                if (videoElement.src) {
                    videoElement.playbackRate = playbackRate;
                }
            });
            
            pitchControl.addEventListener('input', function() {
                detune = (parseFloat(this.value) - 1) * 1200;
                if (isPlaying) {
                    playAudio();
                }
            });
            
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                if (sourceNode) {
                    sourceNode.loop = isLooping;
                }
                this.classList.toggle('active');
                this.textContent = isLooping ? 'ğŸ” å¾ªç¯ä¸­' : 'ğŸ” å•æ›²å¾ªç¯';
                
                if (videoElement.src) {
                    videoElement.loop = isLooping;
                }
            });
            
            urlSubmitBtn.addEventListener('click', function() {
                const url = audioUrlInput.value.trim();
                if (url) {
                    initAudio(url);
                } else {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„éŸ³é¢‘URL');
                }
            });
            
            audioUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    urlSubmitBtn.click();
                }
            });
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    initAudio(null, true, file);
                }
            });
            
            // èƒŒæ™¯å›¾ç‰‡æ›´æ¢äº‹ä»¶
            bgChangeBtn.addEventListener('click', function() {
                bgImageInput.click();
            });
            
            bgImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    changeBackgroundImage(file);
                }
            });
            
            // å…¨å±æŒ‰é’®äº‹ä»¶
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // éŸ³ä¹æœç´¢äº‹ä»¶ç›‘å¬
            musicSearchBtn.addEventListener('click', searchMusic);
            
            musicSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMusic();
                }
            });
            
            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­æœç´¢ç»“æœ
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.music-search-container')) {
                    searchResults.style.display = 'none';
                }
            });
            
            // åˆå§‹åŒ–MetingJSæ’­æ”¾å™¨
            initMetingPlayer();
            

            // ç›‘å¬å…¨å±å˜åŒ–
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
                    // å¦‚æœç”¨æˆ·é€€å‡ºå…¨å±ï¼Œå°è¯•é‡æ–°è¿›å…¥å…¨å±
                    if (playerContainer.style.display === 'block') {
                        autoFullscreen();
                    }
                }
            }
        });
    </script>
